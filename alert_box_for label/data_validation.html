<!DOCTYPE html>
<html>
<head>
    <title>Form validation</title>
</head>

<body>
    <h2 style="text-align: center;color:rgb(88, 17, 182);">Enter Your Details</h2>
    <fieldset id="Details_Form">
        <label id="firstName">First Name:</label>
        <input type="text" id="txtFirstName" name="FirstName" /><span></span><br />
        <label>Middle Name:</label>
        <input type="text" id="txtMiddleName" /><br />
        <label>Last Name:</label>
        <input type="text" id="txtLastName" onblur="checkVal(this)" name="LastName" /><span></span><br />
        <label>Date of Birth:</label>
        <input type="date" id="txtDoB" /><br />
        <label>Address:</label>
        <input type="text" id="txtAddress" /><br />
        <label>City:</label>
        <input type="text" id="txtCity" name="City" /><span></span><br />
        <label>Pin Code:</label>
        <input type="number" id="txtPinCode" name="PinCode" /><span></span><br />
        <div>
            <input type="submit" value="Submit" onclick="submit()" style="margin-top: 10px; text-align: center; " />
        </div>
    </fieldset>
        <div>
            <label for="bgColor">Background Color:</label>
            <input type="text" class="js-bg-color" id="bgColor">
        </div>
        <div>
            <label for="textColor">Text Color:</label>
            <input type="text" class="js-text-color" id="textColor">
        </div>
        <div>
            <label for="fontSize">Font Size:</label>
            <input type="number" class="js-font-size" id="fontSize">
        </div>
        <script>

            var bgColor = document.querySelector(".js-bg-color")
            var textColor = document.querySelector(".js-text-color")
            var fontSize = document.querySelector(".js-font-size")
            var body = document.querySelector("body")

            bgColor.addEventListener('keyup', function (event) {
                body.style.backgroundColor = event.target.value
            })

            textColor.addEventListener('keyup', function (event) {
                body.style.color = event.target.value
            })

            fontSize.addEventListener('keyup', function (event) {
                body.style.fontSize = event.target.value + 'px'
            })
    
        function submit() {
            if (document.getElementById('txtFirstName').value == "") {
                alert('Please Enter First Name');
                document.getElementById('txtFirstName').focus();
            }
            else if (document.getElementById('txtLastName').value == "") {
                alert('Please Enter Last Name');
                document.getElementById('txtLastName').focus();

            }
            else if (document.getElementById('txtCity').value == "") {
                alert('Please Enter City');
                document.getElementById('txtCity').focus();

            }
            else if (document.getElementById('txtDoB').value=="") {
                alert('Please Enter Correct Dob');
                document.getElementById('txtDoB').focus();    
            }
            else if (document.getElementById('txtPinCode').value == "") {
                alert('Please Enter Pin Code');
                document.getElementById('txtPinCode').focus();

            }
            else {
                var values = 'First Name: ' + document.getElementById('txtFirstName').value + '\n' +
                    'Middle Name: ' + document.getElementById('txtMiddleName').value + '\n' +
                    'Last Name: ' + document.getElementById('txtLastName').value + '\n' +
                    'Date of Birth: ' + document.getElementById('txtDoB').value + '\n' +
                    'Address: ' + document.getElementById('txtAddress').value + '\n' +
                    'City: ' + document.getElementById('txtCity').value + '\n' +
                    'Pin Code: ' + document.getElementById('txtPinCode').value + '\n';
                alert(values);
            }
            return false;
        };
    </script>

</body>
</html>
